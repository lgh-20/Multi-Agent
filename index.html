                onkeypress="handleKeyPress(event)"
            >

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        const API_BASE = 'http://localhost:8000'; // æ ¹æ®æ‚¨çš„å®é™…åç«¯åœ°å€ä¿®æ”¹
        const chatContainer = document.getElementById('chatContainer');
        const messagesDiv = document.getElementById('messages');
        const queryInput = document.getElementById('queryInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // ç”Ÿæˆéšæœºç”¨æˆ·IDå’Œé¢‘é“ID
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const channelId = 'channel_' + Math.random().toString(36).substr(2, 9);

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            queryInput.value = text;
            sendMessage();
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'âŒ ' + message;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }

        async function sendMessage() {
            const query = queryInput.value.trim();
            if (!query) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(query, true);
            queryInput.value = '';
            
            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTyping();
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = true;

            try {
                const eventSource = new EventSource(
                    `${API_BASE}/travel_assistant?userid=${encodeURIComponent(userId)}&channel_id=${encodeURIComponent(channelId)}&query=${encodeURIComponent(query)}`
                );

                let assistantMessage = '';
                let messageDiv = null;

                eventSource.onmessage = (event) => {
                    if (!messageDiv) {
                        hideTyping();
                        messageDiv = document.createElement('div');
                        messageDiv.className = 'message assistant';
                        const messageContent = document.createElement('div');
                        messageContent.className = 'message-content';
                        messageDiv.appendChild(messageContent);
                        messagesDiv.appendChild(messageDiv);
                    }

                    const content = event.data;
                    if (content.trim()) {
                        assistantMessage += content;
                        messageDiv.querySelector('.message-content').textContent = assistantMessage;
                        scrollToBottom();
                    }
                };

                eventSource.onerror = (error) => {
                    hideTyping();
                    if (!assistantMessage) {
                        showError('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ');
                    }
                    eventSource.close();
                    sendBtn.disabled = false;
                };

                // è¶…æ—¶å¤„ç†
                setTimeout(() => {
                    if (eventSource.readyState !== EventSource.CLOSED) {
                        eventSource.close();
                        sendBtn.disabled = false;
                    }
                }, 30000); // 30ç§’è¶…æ—¶

            } catch (error) {
                hideTyping();
                showError('è¯·æ±‚å¤±è´¥: ' + error.message);
                sendBtn.disabled = false;
            }
        }

        // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
        queryInput.focus();

        // æ»šåŠ¨åˆ°åº•éƒ¨
        scrollToBottom();
    </script>
